<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Bai Pe Real Estate for buying, selling, or renting property in Curaçao.">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F4F6FC;
      color: #0f514f;
    }
    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #0f514f;
      font-weight: 500;
    }
    main {
      max-width: 720px;
      margin: 60px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<header>
  <a href="/">
    <img src="/assets/images/logo.png" alt="Bai Pe Real Estate" style="height:48px;">
  </a>
  <nav>
    <a href="/">Home</a>
    <a href="/about.html">About</a>
    <a href="/contact.html">Contact</a>
  </nav>
</header>

<main>
  <h1>Contact</h1>
  <p>
    Interested in buying, selling, or renting property in Curaçao?  
    Please leave your details below and we will contact you personally.
  </p>

  <form action="https://formsubmit.co/info@baiperealestate.com
" method="POST" style="margin-top:32px;">
    
    <input type="hidden" name="_subject" value="New inquiry from website">
    <input type="hidden" name="_captcha" value="false">

    <div style="margin-bottom:16px;">
      <label>Full name</label><br>
      <input type="text" name="name" required style="width:100%; padding:10px;">
    </div>

    <div style="margin-bottom:16px;">
      <label>Email address</label><br>
      <input type="email" name="email" required style="width:100%; padding:10px;">
    </div>

    <div style="margin-bottom:16px;">
      <label>Phone number</label><br>
      <input type="text" name="phone" style="width:100%; padding:10px;">
    </div>

    <div style="margin-bottom:24px;">
      <label>Message</label><br>
      <textarea name="message" rows="5" required style="width:100%; padding:10px;"></textarea>
    </div>

    <button type="submit" style="
      background:#D8AE5E;
      color:#0f514f;
      border:none;
      padding:12px 24px;
      font-size:16px;
      cursor:pointer;
    ">
      Send message
    </button>

  </form>
</main>

<a href="https://wa.me/59996654776" target="_blank"
   style="
     position:fixed;
     bottom:20px;
     right:20px;
     background:#25D366;
     color:#ffffff;
     padding:14px 18px;
     border-radius:50px;
     text-decoration:none;
     font-weight:bold;
     box-shadow:0 4px 10px rgba(0,0,0,0.2);
     z-index:1000;
   ">
  WhatsApp
</a>

</body>
</html>
