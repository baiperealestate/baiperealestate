 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listings | Bai Pe Real Estate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Residential and investment property listings in Curaçao by Bai Pe Real Estate.">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F4F6FC;
      color: #0f514f;
    }
    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #0f514f;
      font-weight: 500;
    }
    main {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 12px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin-top: 32px;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.04);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-content {
      padding: 16px;
    }
    .price {
      color: #D8AE5E;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .location {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 8px;
    }
    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      background: #0f514f;
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <a href="/">
    <img src="/assets/images/logo.png" alt="Bai Pe Real Estate" style="height:48px;">
  </a>
  <nav>
    <a href="/">Home</a>
    <a href="/about.html">About</a>
    <a href="/listings.html">Listings</a>
    <a href="/contact.html">Contact</a>
  </nav>
</header>

<main>
  <h1>Property Listings</h1>
  <p>Selected residential and investment opportunities in Curaçao.</p>


<div class="grid" id="listingsGrid"></div>

  <script src="/js/listings.js"></script>

<script>
  const grid = document.getElementById("listingsGrid");

  listings.forEach(listing => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${listing.thumbnail}" alt="${listing.title}">
      <div class="card-content">
        <div class="price">${listing.price}</div>
        <div class="location">${listing.location}</div>
        <p>${listing.status} — ${listing.title}</p>
        <a href="listing-template.html?id=${listing.id}" class="btn">
          View property
        </a>
      </div>
    `;

    grid.appendChild(card);
  });
</script>


  <p style="margin-top:48px; font-size:14px; opacity:0.7;">
  All information is provided for indicative purposes only. Availability, pricing,
  and specifications are subject to change. Final details are confirmed through the notary.
</p>

</main>

</html>
