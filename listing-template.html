  <style>
    /* ================= GENERAL STYLES ================= */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #F4F6FC;
      color: #0f514f;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #0f514f;
      font-weight: 500;
    }

    /* ================= MAIN CONTENT ================= */
    main {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      margin-top: 24px;
      font-size: 32px;
    }

    h2 {
      margin-top: 0;
    }

    .price {
      color: #D8AE5E;
      font-size: 24px;
      font-weight: bold;
      margin: 8px 0;
    }

    .location {
      opacity: 0.8;
      margin-bottom: 24px;
    }

    /* ================= HERO IMAGE ================= */
    .hero img.main-image {
      width: 100%;
      height: clamp(260px, 40vw, 460px);
      object-fit: cover;
      border-radius: 10px;
    }

    /* ================= GALLERY ================= */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 8px;
      background: #e5e7eb;
      transition: transform 0.25s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (min-width: 1200px) {
      .gallery img {
        aspect-ratio: 3 / 2;
      }
    }

    /* ================= DETAILS SECTION ================= */
    .details {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 40px;
      margin-top: 40px;
    }

    @media (max-width: 900px) {
      .details {
        grid-template-columns: 1fr;
      }
    }

    /* ================= BOXES ================= */
    .box {
      background: #ffffff;
      padding: 24px;
      border-radius: 8px;
    }

    ul {
      padding-left: 18px;
      line-height: 1.8;
    }

    .cta {
      margin-top: 24px;
      padding: 16px;
      background: #0f514f;
      color: #ffffff;
      text-align: center;
      text-decoration: none;
      display: block;
      font-weight: bold;
      border-radius: 6px;
    }

    /* ================= WHATSAPP BUTTON ================= */
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: #ffffff;
      padding: 14px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<script src="/js/listings.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  const listing = listings.find(l => l.id === id);

  if (!listing) {
    document.body.innerHTML = "<h1>Property not found</h1>";
  }

  // BASIC INFO
  document.getElementById("title").innerText = listing.title;
  document.getElementById("price").innerText = listing.price;
  document.getElementById("location").innerText = listing.location;

  // HERO IMAGE
  document.querySelector(".main-image").src =
    `/assets/images/listings/${listing.id}/1.jpg`;

  // GALLERY
  const gallery = document.querySelector(".gallery");
  gallery.innerHTML = "";
  for (let i = 2; i <= listing.galleryCount; i++) {
    const img = document.createElement("img");
    img.src = `/assets/images/listings/${listing.id}/${i}.jpg`;
    img.alt = "Property image";
    gallery.appendChild(img);
  }

  // DESCRIPTION
  document.getElementById("description").innerHTML = listing.description;

  // INTERIOR
  const interior = document.getElementById("interior");
  listing.interior.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    interior.appendChild(li);
  });

  // EXTERIOR
  const exterior = document.getElementById("exterior");
  listing.exterior.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    exterior.appendChild(li);
  });

  // PROPERTY DETAILS
  const details = document.getElementById("property-details");
  listing.propertyDetails.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    details.appendChild(li);
  });

  // ADDITIONAL INFO
  const additional = document.getElementById("additional-info");
  listing.additionalInfo.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    additional.appendChild(li);
  });
</script>
