<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Property Details | Bai Pe Real Estate</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header>
  <!-- same header as other pages -->
</header>


<main class="property-page">

  <!-- GALLERY -->
  <section class="gallery">
    <button class="nav prev">‹</button>
    <img id="mainImage" />
    <button class="nav next">›</button>
  </section>

  <!-- PROPERTY INFO -->
  <section class="property-info">
    <h1 id="title"></h1>
    <p class="price" id="price"></p>
    <p class="location" id="location"></p>

    <div class="description" id="description"></div>

    <h3>Property Features</h3>
    <ul class="features" id="features"></ul>
  </section>

  <!-- CONTACT FORM -->
  <aside class="contact-box">
    <h3>Request Information</h3>

    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="tel" name="phone" placeholder="Phone / WhatsApp">
      <textarea name="message" placeholder="I’m interested in this property"></textarea>

      <button type="submit">Contact Agent</button>
    </form>

    <a class="whatsapp-btn" href="https://wa.me/59996654776">
      WhatsApp Agent
    </a>
  </aside>

</main>

<script src="assets/js/listing-details.js"></script>

</body>
</html>
