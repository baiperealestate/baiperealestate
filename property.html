  <meta charset="UTF-8">

  <meta name="description" content="Property details in Curaçao by Bai Pe Real Estate">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="navbar">
  <div class="logo">
    <a href="index.html">
      <img src="assets/images/logo.png" alt="Bai Pe Real Estate Logo">
    </a>
  </div>

  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="listings.html">Listings</a>
    <a href="contact.html">Contact</a>
    <a href="blog.html">Blog</a>
    <a href="social.html">Social Media</a>
    <a href="buying-selling-guide.html">Guide</a>
  </nav>

  <div class="hamburger">
    <span></span><span></span><span></span>
  </div>

  <select class="language-switcher">
    <option>EN</option>
    <option>NL</option>
    <option>PAP</option>
    <option>ES</option>
  </select>
</header>

<!-- ================= MAIN ================= -->
<main class="property-page">

  <!-- IMAGE GALLERY -->
  <section class="property-gallery">
    <button class="gallery-btn prev">‹</button>
    <img id="mainImage" alt="Property image">
    <button class="gallery-btn next">›</button>

    <div class="thumbnails" id="thumbnails"></div>
  </section>

  <!-- PROPERTY DETAILS -->
  <section class="property-details">

    <div class="property-header">
      <h1 id="propertyTitle"></h1>
      <p class="price" id="propertyPrice"></p>
      <p class="location" id="propertyLocation"></p>
    </div>

    <div class="property-description" id="propertyDescription"></div>

    <!-- FEATURES -->
    <div class="property-features">
      <h3>Property Features</h3>
      <ul id="featuresList"></ul>
    </div>

  </section>

  <!-- CONTACT -->
  <aside class="inquiry-box">
    <h3>Request Information</h3>
    <form action="https://formspree.io/f/xzdpvjnk" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone / WhatsApp">
      <textarea name="message">I'm interested in this property</textarea>
      <button type="submit">Contact Bai Pe Real Estate</button>
    </form>
  </aside>

</main>
